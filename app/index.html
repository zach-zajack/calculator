<head>
<link rel="stylesheet" href="../mathquill/mathquill-basic.css"/>
<link rel="stylesheet" href="index.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script src="../mathquill/mathquill-basic.js"></script>
<script src="https://cdn.opalrb.com/opal/current/opal.js" onload="Opal.load('opal')"></script>
<script src="https://cdn.opalrb.com/opal/current/opal-parser.js" onload="Opal.load('opal-parser')"></script>
<script src="../src/index.js"></script>
<script type="text/ruby" src="../lib/lexer.rb"></script>
<script type="text/ruby" src="../lib/parser.rb"></script>
<script type="text/ruby" src="../lib/number.rb"></script>
</head>
<body>
<div class="calculator">
  <div id="math-fields"></div>
  <div id="buttons">
    <div class="btn"><span class="btn-text" data-latex="7"></span></div>
    <div class="btn"><span class="btn-text" data-latex="8"></span></div>
    <div class="btn"><span class="btn-text" data-latex="9"></span></div>

    <div class="btn"><span class="btn-text" data-latex="\div"></span></div>
    <div class="btn"><span class="btn-text" data-latex="("></span></div>
    <div class="btn"><span class="btn-text" data-latex=")"></span></div>

    <div class="btn"><span class="btn-text" data-latex="4"></span></div>
    <div class="btn"><span class="btn-text" data-latex="5"></span></div>
    <div class="btn"><span class="btn-text" data-latex="6"></span></div>

    <div class="btn"><span class="btn-text" data-latex="\cdot"></span></div>
    <div class="btn"><span class="btn-text" data-latex="a^b"></span></div>
    <div class="btn"><span class="btn-text" data-latex="a_b"></span></div>

    <div class="btn"><span class="btn-text" data-latex="1"></span></div>
    <div class="btn"><span class="btn-text" data-latex="2"></span></div>
    <div class="btn"><span class="btn-text" data-latex="3"></span></div>

    <div class="btn"><span class="btn-text" data-latex="-"></span></div>
    <div class="btn"><span class="btn-text" data-latex="\sqrt{x}"></span></div>
    <div class="btn"><span class="btn-text" data-latex="\sqrt[n]{x}"></span></div>

    <div class="btn"><span class="btn-text" data-latex="0"></span></div>
    <div class="btn"><span class="btn-text" data-latex="."></span></div>
    <div class="btn"><span class="btn-text" data-latex="%"></span></div>

    <div class="btn"><span class="btn-text" data-latex="+"></span></div>
    <div class="btn"><span class="btn-text" data-latex="ln"></span></div>
    <div class="btn"><span class="btn-text" data-latex="log"></span></div>
  </div>
</div>
</body>
