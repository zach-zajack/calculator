<head>
<link rel="stylesheet" href="../mathquill/mathquill-basic.css"/>
<link rel="stylesheet" href="index.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script src="../mathquill/mathquill-basic.js"></script>
<script src="https://cdn.opalrb.com/opal/current/opal.js" onload="Opal.load('opal')"></script>
<script src="https://cdn.opalrb.com/opal/current/opal-parser.js" onload="Opal.load('opal-parser')"></script>
<script src="../src/index.js"></script>
<script type="text/ruby" src="../lib/lexer.rb"></script>
<script type="text/ruby" src="../lib/parser.rb"></script>
<script type="text/ruby" src="../lib/stack.rb"></script>
<script type="text/ruby" src="../lib/number.rb"></script>
</head>
<body>
<div class="calculator">
  <div id="math-fields"></div>
  <div id="buttons">
    <div class="btn" data-op="e">
      <span class="btn-text" data-latex="e"></span>
    </div>
    <div class="btn" data-op="7">
      <span class="btn-text" data-latex="7"></span>
    </div>
    <div class="btn" data-op="8">
      <span class="btn-text" data-latex="8"></span>
    </div>
    <div class="btn" data-op="9">
      <span class="btn-text" data-latex="9"></span>
    </div>

    <div class="btn" data-op="/">
      <span class="btn-text" data-latex="\div"></span>
    </div>
    <div class="btn" data-op="(">
      <span class="btn-text" data-latex="("></span>
    </div>
    <div class="btn" data-op=")">
      <span class="btn-text" data-latex=")"></span>
    </div>

    <div class="btn" data-op="pi">
      <span class="btn-text" data-latex="\pi"></span>
    </div>
    <div class="btn" data-op="4">
      <span class="btn-text" data-latex="4"></span>
    </div>
    <div class="btn" data-op="5">
      <span class="btn-text" data-latex="5"></span>
    </div>
    <div class="btn" data-op="6">
      <span class="btn-text" data-latex="6"></span>
    </div>

    <div class="btn" data-op="*">
      <span class="btn-text" data-latex="\cdot"></span>
    </div>
    <div class="btn" data-op="^">
      <span class="btn-text" data-latex="a^b"></span>
    </div>
    <div class="btn" data-op="_">
      <span class="btn-text" data-latex="a_b"></span>
    </div>

    <div class="btn" data-op="tau">
      <span class="btn-text" data-latex="\tau"></span>
    </div>
    <div class="btn" data-op="1">
      <span class="btn-text" data-latex="1"></span>
    </div>
    <div class="btn" data-op="2">
      <span class="btn-text" data-latex="2"></span>
    </div>
    <div class="btn" data-op="3">
      <span class="btn-text" data-latex="3"></span>
    </div>

    <div class="btn" data-op="-">
      <span class="btn-text" data-latex="-"></span>
    </div>
    <div class="btn" data-op="sqrt">
      <span class="btn-text" data-latex="\sqrt{x}"></span>
    </div>
    <div class="btn" data-op="nthroot">
      <span class="btn-text" data-latex="\sqrt[n]{x}"></span>
    </div>

    <div class="btn" data-op="i">
      <span class="btn-text" data-latex="i"></span>
    </div>
    <div class="btn" data-op="0">
      <span class="btn-text" data-latex="0"></span>
    </div>
    <div class="btn" data-op=".">
      <span class="btn-text" data-latex="."></span>
    </div>
    <div class="btn" data-op="%">
      <span class="btn-text" data-latex="%"></span>
    </div>

    <div class="btn" data-op="+">
      <span class="btn-text" data-latex="+"></span>
    </div>
    <div class="btn" data-op="ln">
      <span class="btn-text" data-latex="ln"></span>
    </div>
    <div class="btn" data-op="log">
      <span class="btn-text" data-latex="log"></span>
    </div>
  </div>
</div>
</body>
